# Lint workflow for multiple Rust toolchains
#
# This workflow runs clippy on multiple Rust toolchains (stable, beta, and
# optionally other versions). It uses a matrix strategy to run all versions
# in parallel.
#
# Versions are loaded from .github/config/versions.yaml via the
# load-versions action.
#
# Tracking issue: https://github.com/o1-labs/mina-rust/issues/1926
# Sub-issues for each crate: #1927-#1949
# This workflow issue: https://github.com/o1-labs/mina-rust/issues/1950

name: Lint

on:
  workflow_dispatch:
  pull_request:
  merge_group:
  push:
    branches:
      - master

env:
  CARGO_TERM_COLOR: always

jobs:
  load-versions:
    runs-on: ubuntu-latest
    outputs:
      rust-stable: ${{ steps.versions.outputs.rust-stable }}
      ocaml-version: ${{ steps.versions.outputs.ocaml-version }}
    steps:
      - uses: actions/checkout@v6
        with:
          sparse-checkout: .github

      - name: Load versions
        id: versions
        uses: ./.github/actions/load-versions

  clippy:
    name: Clippy (${{ matrix.rust_toolchain }})
    needs: ['load-versions']
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        rust_toolchain:
          - ${{ needs.load-versions.outputs.rust-stable }}
          - stable
          - beta
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Use shared OCaml setting up steps
        uses: ./.github/actions/ocaml-shared
        with:
          ocaml_version: ${{ needs.load-versions.outputs.ocaml-version }}

      - name: Install Rust ${{ matrix.rust_toolchain }}
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust_toolchain }}
          components: clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.rust_toolchain }}

      - name: Run clippy on ${{ matrix.rust_toolchain }}
        env:
          RUSTUP_TOOLCHAIN: ${{ matrix.rust_toolchain }}
        run: |
          eval $(opam env)
          echo "Rust toolchain: ${{ matrix.rust_toolchain }}"
          make lint

  clippy-o1vm:
    name: Clippy o1vm (${{ matrix.rust_toolchain }})
    needs: ['load-versions']
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        rust_toolchain:
          - ${{ needs.load-versions.outputs.rust-stable }}
          - stable
          - beta
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          submodules: recursive

      - name: Use shared OCaml setting up steps
        uses: ./.github/actions/ocaml-shared
        with:
          ocaml_version: ${{ needs.load-versions.outputs.ocaml-version }}

      - name: Install Rust ${{ matrix.rust_toolchain }}
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust_toolchain }}
          components: clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          key: o1vm-${{ matrix.rust_toolchain }}

      - name: Run clippy on o1vm (${{ matrix.rust_toolchain }})
        env:
          RUSTUP_TOOLCHAIN: ${{ matrix.rust_toolchain }}
        run: |
          eval $(opam env)
          echo "Rust toolchain: ${{ matrix.rust_toolchain }}"
          make lint-all
