name: Release

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to release from'
        required: true
        default: 'master'
      bump:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-release-

      - name: Run release task
        run: cargo xtask release ${{ github.event.inputs.bump }}

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Commit and Push
        run: |
          VERSION=$(grep '^version =' Cargo.toml | head -1 | cut -d '"' -f 2)
          BRANCH_NAME="release/v${VERSION}"
          git checkout -b "$BRANCH_NAME"
          git add Cargo.toml Cargo.lock CHANGELOG.md poseidon/export_test_vectors/test_vectors/
          git commit -m "Release v${VERSION}"
          git push origin "$BRANCH_NAME"

      - name: Create Pull Request
        uses: actions/github-script@v6
        with:
          script: |
            const version = require('fs').readFileSync('Cargo.toml', 'utf8').match(/^version = "(.*)"/m)[1];
            const branchName = `release/v${version}`;
            const { data: pr } = await github.rest.pulls.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Release v${version}`,
              head: branchName,
              base: '${{ github.event.inputs.branch }}',
              body: `Automated release for v${version}.`,
            });
            console.log(`Created PR #${pr.number}`);
