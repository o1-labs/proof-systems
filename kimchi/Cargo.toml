[package]
name = "kimchi"
version = "0.1.0"
description = "The kimchi proof system"
repository = "https://github.com/o1-labs/proof-systems"
homepage = "https://o1-labs.github.io/proof-systems/"
documentation = "https://o1-labs.github.io/proof-systems/rustdoc/"
readme = "README.md"
edition = "2021"
license = "Apache-2.0"

[lib]
path = "src/lib.rs"
bench = false # needed for criterion (https://bheisler.github.io/criterion.rs/book/faq.html#cargo-bench-gives-unrecognized-option-errors-for-valid-command-line-options)

[dependencies]
ark-ff = { version = "0.3.0", features = [ "parallel", "asm" ] }
ark-ec = { version = "0.3.0", features = [ "parallel" ] }
ark-poly = { version = "0.3.0", features = [ "parallel" ] }
ark-serialize = "0.3.0"
blake2 = "0.10.0"
num-bigint = { version = "0.4.0", features = [ "serde" ] }
num-derive = "0.3"
num-integer = "0.1.45"
num-traits = "0.2"
itertools = "0.10.3"
rand = "0.8.0"
rand_core = "0.6.3"
rayon = "1.5.0"
rmp-serde = "1.0.0"
serde = "1.0.130"
serde_with = "1.10.0"
thiserror = "1.0.30"
once_cell = "1.10.0"
hex = "0.4"
strum = "0.24.0"
strum_macros = "0.24.0"

# TODO: audit this
disjoint-set = "0.0.2"

turshi = { path = "../turshi", version = "0.1.0" }
commitment_dlog = { path = "../poly-commitment", version = "0.1.0" }
groupmap = { path = "../groupmap", version = "0.1.0" }
mina-curves = { path = "../curves", version = "0.1.0" }
o1-utils = { path = "../utils", version = "0.1.0" }
mina-poseidon = { path = "../poseidon", version = "0.1.0" }

ocaml = { version = "0.22.2", optional = true }
ocaml-gen = { version = "0.1.0", optional = true }

wasm-bindgen = { version = "0.2.81", optional = true }

[dev-dependencies]
proptest = "1.0.0"
proptest-derive = "0.3.0"
colored = "2.0.0"
serde_json = { version = "1.0" }
num-bigint = { version = "0.4.3", features = ["rand"] }
secp256k1 = "0.24.1"

# benchmarks
criterion = "0.3"
iai = "0.1"

[[bench]]
name = "proof_criterion"
harness = false

[[bench]]
name = "proof_iai"
harness = false

[features]
default = []
ocaml_types = [ "ocaml", "ocaml-gen", "commitment_dlog/ocaml_types", "mina-poseidon/ocaml_types" ]
wasm_types = [ "wasm-bindgen" ]
