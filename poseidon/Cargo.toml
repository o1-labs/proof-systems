[package]
name = "mina-poseidon"
version = "0.1.0"
description = "An instantiation of the Poseidon hash function for the pasta fields"
repository = "https://github.com/o1-labs/proof-systems"
homepage = "https://o1-labs.github.io/proof-systems/"
documentation = "https://o1-labs.github.io/proof-systems/rustdoc/"
readme = "README.md"
edition = "2021"
license = "Apache-2.0"

[lib]
path = "src/lib.rs"

[dependencies]
ark-ff = { version = "0.4.2", features = [ "parallel", "asm" ] }
ark-ec = { version = "0.4.2", features = [ "parallel" ] }
ark-poly = { version = "0.4.2", features = [ "parallel" ] }
ark-serialize = { version = "0.4.2", features = ["derive"]}
rand = "0.8.0"
rayon = "1"
serde = { version = "1.0", features = ["derive"] }
serde_with = "1.10.0"
once_cell = "1.10.0"

mina-curves.workspace = true
o1-utils.workspace = true

# for ocaml
ocaml = { workspace = true, optional = true }
ocaml-gen = { workspace = true, optional = true }

[dev-dependencies]
serde_json = "1.0"
hex = "0.4"
ark-serialize = "0.4.2"

[features]
default = []
ocaml_types = [ "ocaml", "ocaml-gen", ]

[[bench]]
name = "poseidon"
harness = false